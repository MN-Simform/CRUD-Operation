<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CRUD Using JS</title>
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<!-- Product Form Division -->
		<div class="pt-4">
			<h2>Product Form</h2>
			<form id="form">
				<input type="text" class="form-control" id="pid" name="name" placeholder="Product Id"><br>
				<!-- <input type="text" class="form-control" id="pid" name="name" placeholder="Product Id" onchange="changeImg()"><br> -->
				<input type="text" class="form-control" id="name" name="name" placeholder="Product Name"><br>
				<input type="file" class="form-control" id="image" name="name" placeholder="Product Image"><br>
				<input type="text" class="form-control" id="price" name="price" placeholder="Product Price"><br>
				<input type="text" class="form-control" id="des" name="description"
					placeholder="Product Description"><br>
				<button class="btn btn-primary" id="Submit" onclick="submitData()">Submit</button>
				<button class="btn btn-success" id="Update" onclick="submitData()">Update</button>
			</form>
		</div>
		<!-- Filter Item And Sorting Division -->
		<div class="row pt-4 pb-3">
			<div class="col-sm-4">
				<input type="text" class="form-control" name="" id="filterProduct" placeholder="Filter Item"
					onkeyup="filter()">
			</div>
			<div class="col-sm-8">
				<button type="button" class="btn btn-primary"> Sort By
					<select id="sorting" name="SortBy" onchange="sortData()">
						<option class="sortOpt" selected disabled>Select</option>
						<option class="sortOpt" value="sortById">Id</option>
						<option class="sortOpt" value="sortByName">Name</option>
						<option class="sortOpt" value="sortByPrice">Price</option>
					</select>
				</button>
			</div>
		</div>
		<!-- Table Structure -->
		<div class="pt-5 pb-4">
			<table id="table" class="table-bordered">
				<thead>
					<tr>
						<th>Id</th>
						<th>Name</th>
						<th>Image</th>
						<th>Price</th>
						<th>Description</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody id="products">

				</tbody>
			</table>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
